<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <!--  Favicon Configuration-->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/site.webmanifest">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/index.css"/>
  <title>To-Do App</title>
</head>
<body>
<div class="container is-fluid mt-5">
  <div class="card main-content">
    <div class="card-content">
      <p class="title">To-Do Application</p>
      <p class="subtitle">Learning the Basics of the IndexedDB API!</p>
      <hr/>
      <p class="is-size-4" style="text-align: end;">Create a New Task</p>
      <form autocomplete="off">
        <div class="field">
          <label class="label">Title</label>
          <div class="control">
            <input id="itTitle" class="input" type="text" placeholder="Learn How to Use the IndexedDB API"/>
          </div>
        </div>

        <div class="field">
          <label class="label">Description</label>
          <div class="control">
            <textarea id="itDescription" class="textarea"
                      placeholder="Finish reading the tutorial and leave feedback!"
            ></textarea>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button id="btnCreate" type="submit" class="button is-primary is-light">Create</button>
          </div>
          <div class="control">
            <button id="btnReset" type="reset" class="button is-danger is-light">Reset</button>
          </div>
        </div>
      </form>
      <hr/>
      <p class="is-size-4" style="text-align: end;">My Tasks</p>
      <div id="task-container" class="mt-5">
        <p>There are no tasks to be shown.</p>
      </div>
    </div>
  </div>
</div>
<script src="main.js"></script>
<script>
  if (window.innerWidth <= 400) {
    document.querySelector(".title").classList.add("is-4");
    document.querySelector(".subtitle").classList.add("is-6");
  } else {
    document.querySelector(".title").classList.remove("is-4");
    document.querySelector(".subtitle").classList.remove("is-6");
  }
</script>
</body>
</html>
